<main  class="bg-dark">
  <!-- Navbar Section -->
  <nav class="navbar bg-success">
    <div class="container-fluid">
      <a class="navbar-brand fw-bolder text-white" href="#">Navbar</a>
      <form  class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-dark" type="submit">Search</button>
      </form>
      <div>
        <button
          class="btn btn-outline-dark me-2"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add Post
        </button>

        <button *ngIf="token" class="btn btn-outline-dark" (click)="onLogOut()">
          LogOut
        </button>
        <button
          *ngIf="!token"
          class="btn btn-outline-dark"
          (click)="navigateToSignIn()"
        >
          SignIn
        </button>
      </div>
    </div>
  </nav>
  <!-- Navbar Section End -->

  <!-- Post Section -->
  <div class="container mt-5">
    <div class="row d-flex justify-content-center">
      <!-- Post Card Loop -->
      <div class="col-md-4 mb-4" *ngFor="let item of allItems; let i = index">
        <div class="card mx-auto" style="width: 100%; margin-bottom: 20px">
          <img
            src="https://img.freepik.com/premium-photo/fun-pig-animation_183364-21771.jpg?w=1380"
            class="card-img-top"
            height="200px"
            alt="Fun animated pig character"
            style="border-bottom: 1px solid #000"
          />
          <div class="card-body">
            <div class="d-flex">
              <mat-icon>thumb_up</mat-icon>
              <p class="ms-1 ps-1">{{ item.like }}</p>
              <mat-icon class="ms-3">comment</mat-icon>
              <p class="ms-1 ps-1">{{ item.comment }}</p>
            </div>
            <p class="card-text">
              {{item.content}}
            </p>
          </div>
        </div>
      </div>
      <!-- Post Card Loop End -->
    </div>
  </div>
  <!-- Post Section End -->

  <app-modal></app-modal>
</main>
