<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <div class="card shadow-lg">
          <div class="card-body">
            <!-- Profile Header -->
            <div class="mb-4">
              <img [src]="user.profileImage" alt="Profile Image" class="rounded-circle mb-3" width="150" height="150">
              <h1 class="h3">{{ user.name }}</h1>
              <p class="text-muted">{{ user.username }}</p>
            </div>
  
            <!-- Profile Info -->
            <div class="mb-4">
              <h5>Email:</h5>
              <p>{{ user.email }}</p>
            </div>
  
            <div>
              <h5>Bio:</h5>
              <p>{{ user.bio }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
